<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan Shoes</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <p class="header__top___description">
        Ganhe R$ 10,00 de desconto no frete
      </p>
    </div>

    <div class="header__brand">
      <h2 class="header__brand___title">
        JordanShoes
      </h2>
    </div>

    <div class="header__banner">
      <div class="header__banner___content">
        <h2 class="header__banner___title">
          A melhor loja de Jordan
        </h2>
        <p class="header__banner___description">
          O tênis Jordan é fruto de uma velha e forte parceria entre a noke e o jogador Michael Jordan.
        </p>
      </div>
    </div>
  </header>

  <section class="highlights">
    <header class="highlights__header">
      <h2 class="highlights__header___title">
        Destaques
      </h2>
      <p class="highlights__header___description">
        Frete grátis e chinelo de brinde é aqui, aproveite por tempo ilimitado
      </p>
    </header>

    <div class="highlights__showcase">
      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/1.png" alt="Foto de um tênis Nike Jordan">
      </div>

      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/2.png" alt="Foto de um tênis Nike Jordan">
      </div>

      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/3.png" alt="Foto de um tênis Nike Jordan">
      </div>

      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/4.png" alt="Foto de um tênis Nike Jordan">
      </div>

      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/5.png" alt="Foto de um tênis Nike Jordan">
      </div>

      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/6.png" alt="Foto de um tênis Nike Jordan">
      </div>

      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/7.png" alt="Foto de um tênis Nike Jordan">
      </div>

      <div class="highlights__showcase___item">
        <img class="highlights__showcase___image" src="/assets/images/8.png" alt="Foto de um tênis Nike Jordan">
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__description">
      &copy; - Todos os direitos reservados
    </p>
  </footer>
</body>

</html>
